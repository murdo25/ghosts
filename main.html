        var x = "Total Width: " + screen.width
        var y = "Total Height: " + screen.height


        function keyPress(movement) {
            //console.log([movement[0], movement[1]])
            let character = document.getElementById(movement[1])
            let moveAmmount = 3
            switch (movement[0]) {
                case "up":
                    character.style.top = parseInt(character.style.top) - moveAmmount + 'px';
                    break
                case "down":
                    character.style.top = parseInt(character.style.top) + moveAmmount + 'px';
                    break
                case "left":
                    character.style.left = parseInt(character.style.left) - moveAmmount + 'px';
                    break
                case "right":
                    character.style.left = parseInt(character.style.left) + moveAmmount + 'px';
                    break

            }
        }

        //main state map
        var keyState = {};


        window.addEventListener('keydown', function(e) {
            keyState[e.keyCode || e.which] = true;
        }, true);

        window.addEventListener('keyup', function(e) {
            keyState[e.keyCode || e.which] = false;
        }, true);

        function gameLoop() {
            console.log(keyState)
            if (keyState[37]) {
                keyPress(["left", "ghost"])
            }
            if (keyState[39]) {
                keyPress(["right", "ghost"])
            }
            if (keyState[38]) {
                keyPress(["up", "ghost"])
            }
            if (keyState[40]) {
                keyPress(["down", "ghost"])
            }
            if (keyState[65]) {
                keyPress(["left", "hero"])
            }
            if (keyState[68]) {
                keyPress(["right", "hero"])
            }
            if (keyState[87]) {
                keyPress(["up", "hero"])
            }
            if (keyState[83]) {
                keyPress(["down", "hero"])
            }

            setTimeout(gameLoop, 10);
        }


        gameLoop()
    </script>
